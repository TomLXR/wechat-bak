<link  th:href="@{/static/css/weui/aui.css}"  rel="stylesheet" type="text/css"/>

	<script type="text/javascript">

        //定义全局变量

<body>
<div class="header_box" style="background:#f34347">
	<div class="bar bar-header" style="background-color: #daeef5;">
		<a class="back" href="initAccount" style="padding-top:5px; display:inline-block; padding-left:10px;">
			<i class="aui-iconfont aui-icon-left" style="font-weight:800; color:#fff; font-size:20px;"></i>
		</a>
		<div id="tite" class="h1 title" style=" width: 72%; margin: 0 auto;color: black; ">购物车</div>
		<a class="rig_shai" id="rem_s" href="javascript:void(0)" style="margin-right: 2%;position: absolute; top: 5px; right: 3%;">
			<i class="aui-iconfont aui-icon-edit" style="font-weight:800; color:#fff; font-size:20px;"></i>
		</a>
	</div>
</div>
<form method="post" name="cart_form" target="_self" id="cart_form" action="">
	<!--list-->
	<div class="commodity_list_box">
		<div class="cart_top">
			<span>商品清单</span>
			<p id="weights"><!-- 总重量约25kg --></p>
			<div class="clear"></div>
		</div>
		<!--商品列表-->
		<div class="commodity_box">
			<div class="commodity_list">
				<!--店名信息-->
				<div class="tite_tim select">
					<em aem="1" cart_id="84"></em>
					<span>金融街专营店</span>
					<div class="clear"></div>
				</div>
				<!--商品-->
				<ul class="commodity_list_term">
					<li class="select">
						<em aem="0" cart_id="84"></em>
						<img  th:src="@{/static/image/cart/image/sp1.jpg}" />
						<div class="div_center">
							<h4>双眼皮</h4>
							<span><!-- 50斤 --></span>
							<p class="now_value">
								<i>￥</i>
								<b class="qu_su">123.00</b>
							</p>
						</div>
						<div class="div_right">
							<i onclick="reducew(this)">-</i>
							<span class="zi">1</span>
							<input type="hidden" value="84"/>
							<i onclick="plusw(this)">+</i>
						</div>
					</li>
					<li class="select">
						<em aem="0" cart_id="84"></em>
						<img   th:src="@{/static/image/cart/image/sp1.jpg}"/>

							<h4>隆胸</h4>
							<span><!-- 50斤 --></span>
							<p class="now_value">
								<i>￥</i>
								<b class="qu_su">25.00</b>
							</p>
						</div>
						<div class="div_right">
							<i onclick="reducew(this)">-</i>
							<span class="zi">1</span>
							<input type="hidden" value="84"/>
							<i onclick="plusw(this)">+</i>
						</div>
					</li>
				</ul>
				<!--优惠信息-->
				<div class="shop_ul_bottom account_info_box">
					<ul class="account_info">
						<li class="i_text">
							<span class="info_name xi_cu">上门</span>
							<span class="info_name">商家上门</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="commodity_box">
			<div class="commodity_list">
				<!--店名信息-->
				<div class="tite_tim select">
					<em aem="1" cart_id="84"></em>
					<span>朝阳门专营店</span>

				</div>
				<!--商品-->
				<ul class="commodity_list_term">
					<li class="select">
						<em aem="0" cart_id="84"></em>
						<img th:src="@{/static/image/cart/image/sp1.jpg}"/>
						<div class="div_center">
							<h4>提臀</h4>
							<span><!-- 50斤 --></span>
							<p class="now_value">
								<i>￥</i>
								<b class="qu_su">210.00</b>
							</p>
						</div>
						<div class="div_right">
							<i onclick="reducew(this)">-</i>
							<span class="zi">1</span>

							<p class="now_value">
								<i>￥</i>

							</p>
						</div>
						<div class="div_right">
							<i onclick="reducew(this)">-</i>
							<span class="zi">1</span>
							<input type="hidden" value="84"/>

					</li>

						<li class="i_text">
							<span class="info_name xi_cu">上门</span>

	<div style="height:55px;"></div>
	<div class="settle_box">
		<dl class="all_check select">
			<dt>
				<span id="all_pitch_on"></span>
				<em style="font-size: 10px;">全选</em>
			</dt>
		</dl>
		<dl class="total_amount">
			<dt>
				合计：
			<p id="total_price">
				¥<b>0</b>
			</p>
			</dt>
			
		</dl>
		<input type="hidden" name="gcs" id="gcs"/>
		<a class="settle_btn" href="javascript:void(0);" id="confirm_cart" style="background-color: #daeef5;color: black;">去结算</a>
		<a class="settle_btn" href="javascript:void(0);" id="confirm_cart1" onclick="big_cart_remove()">删除</a>
	</div>
	
	
<script  th:src="@{/static/js/car/runend.js}"></script>
