<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Expires" content="-1" />

<link rel="stylesheet"
	th:href="@{/static/easyUI/themes/metro-blue/easyui.css}"></link>
<link rel="stylesheet" th:href="@{/static/easyUI/themes/mobile.css}"></link>
<link rel="stylesheet" th:href="@{/static/easyUI/themes/icon.css}"></link>
<link th:href="@{/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css}" rel="stylesheet"
	media="screen" type="text/css" />

<link th:href="@{/static/tab/css/tab.css}" rel="stylesheet"
	media="screen" type="text/css" />
<link th:href="@{/static/tab/css/animate.min.css}" rel="stylesheet"
	media="screen" type="text/css" />
<link rel="stylesheet" th:href="@{/static/css/Style.css}" />

<script type="text/javascript" th:src="@{/static/Jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/static/easyUI/jquery.easyui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/static/easyUI/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript"
	th:src="@{/static/easyUI/jquery.easyui.mobile.js}"></script>
<script type="text/javascript"
	th:src="@{/static/jquery.mobile-1.4.5/jquery.easyui.mobile.js}"></script>

<style>
img {
	margin: -0.5px;
	padding: 0;
	border: 0;
	outline: none;
	vertical-align: top;
}

.tab-shop>a {
	color: #000;
	line-height: 3rem;
	font-size: 1.2rem;
	display: block;
	width: 100%;
	text-align: center;
	box-sizing: border-box;
	float: left;
}
</style>
</head>
<body>


	<div class="wrap">
		<div class="tab-shop">
			<a href="#nt"  class="tabon">未生效</a>
			<div class="clear"></div>
		</div>



		
		
	<div id="nt" >
		<table width="100%" border="0" align="center" cellpadding="0"
			style="font-size: 1.0rem; text-align: center;" cellspacing="0">
			<tbody onclick="javascript:void(0)">
				<tr>
					<td height="10" colspan="3"></td>
				</tr>
				<tr style="background: #ccc;line-height: 30px;font-size: 1.0rem;">

					<th>消费用户</th>
					<th>积分</th>
					<th>生效时间</th>
				</tr>
				<tr th:each="project,projectStat : ${nl}">
					<td height="35" width="200"
						style="line-height: 25px; text-align: center;font-size: 0.8rem;"
						th:text=" ${project.userName} ">
						<!-- <td height="30" style="line-height: 25px;" th:text=" ${#dates.format(project.getDateTime,'yyyy-MM-dd HH:mm:ss')} "> -->

					</td>
					<td height="35" width="200"  
						style="line-height: 25px; text-align: center;font-size: 0.8rem;"
						th:text="${project.notUsedIntegral+'积分'}"></td>

					<td height="35" width="200"
						style="line-height: 25px; text-align: center;font-size: 0.8rem;"
						th:text=" ${project.avaDateTime} ">
						<!-- <td height="30" style="line-height: 25px;" th:text=" ${#dates.format(project.avaDateTime,'yyyy-MM-dd HH:mm:ss')} "> -->

					</td>
				</tr>
			</tbody>
		</table>
	</div>
		<table width="100%">
			<tbody>
			    <tr id="more" style="cursor: pointer;">
					<td height="40" bgcolor="#FFFFFF" class="F_16" align="center"  onclick="newPage()" id="morepage" >没有更多数据</td>
				</tr>
				<tr>
					<td height="1" bgcolor="#EFEFF4"></td>
				</tr>
			</tbody>
		</table>
	<form  style="display: none" id="sub" th:action="@{/getRecord/listDetail}" >
	<input type="hidden"  id="isfirst" name="isfirst" th:value="${isfirst}"/>
	<input type="hidden"  id="nc"      name="nc" th:value="${nc}"/>
	<input type="hidden"  id="ismore"      name="ismore" th:value="${ismore}"/>
	</form>
	</div>





</body>
<script th:src="@{/static/tab/js/wow.min.js}" type="text/javascript"></script>
<script  th:inline="javascript">
	new WOW().init();
	$('.tab-shop>a').click(function() {
		$(this).addClass("tabon").siblings().removeClass("tabon");
	})
	

	function newPage(){
		$('#isfirst').val('n');
		$('#sub').submit();
		
	}
	
	$(function() {
		var ismore=$('#ismore').val();
		if(ismore=='y'){
			$('#more').show();
		}else{
			$('#more').hide()
		}
	});
</script>


</html>
